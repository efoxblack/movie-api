<h1 class="text-center">Enter the information for your movie</h1>
<div class="container">
    <form (ngSubmit)="submitMovie()">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" required [(ngModel)]="movie.id" name="id">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" required [(ngModel)]="movie.title" name="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" required [(ngModel)]="movie.description" name="description">
        </div>
        <div class="form-group">
            <label for="recommended">Recommended</label>
            <input type="text" class="form-control" required [(ngModel)]="movie.recommended" name="recommended">
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <select class="form-control" required [(ngModel)]="movie.genre" name="genre">
                <option selected>Choose a Genre that best describes your movie</option>
                <option *ngFor="let enum of genreEnum | keyvalue">{{ enum.value }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Add Movie</button>
        <br>
        <button type="button" class="btn btn-primary" (click)="goBackToList()" id="goBack">Go Back</button>
    </form>
</div>
